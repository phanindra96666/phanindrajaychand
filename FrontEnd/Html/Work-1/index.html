<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Timetable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="title">Time Table</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr style="background-color: red;">
          <th>Timing / days</th>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="background-color: red;">8:30 – 10:00</td>
          <td class="holiday" rowspan="8">HOLIDAY</td>
          <td rowspan="1" colspan="6">Core Java</td>
        </tr>
        <tr>
          <td style="background-color: red; font-weight: bold;">10:00 – 11:30</td>
          <td rowspan="1" colspan="6">Programming</td>
        </tr>
        <tr style=" background-color: #99d8ff;">
          <td style="background-color: red;">11:30 – 13:00</td>
          <td style="font-weight: bold;" colspan="3" rowspan="1">Communication</td>
          <td style="font-weight: bold;" colspan="3">Aptitude</td>
        </tr>
        <tr>
          <td style="background-color: red;">13:00 – 14:30</td>
          <td colspan="6">Lunch Break</td>
        </tr>
        <tr>
          <td style="background-color: red;">14:30 – 16:00</td>
          <td style="border-bottom:none ;" colspan="6" class="blank"></td>
        </tr>
        <tr>
          <td style="background-color: red;">16:00 – 17:30</td>
          <td style="border-top:none ;" rowspan="2" colspan="6" class="blank"></td>
        </tr>
        <tr>
          <td style="background-color: red;">17:30 – 19:00</td>
        </tr>
        <tr>
          <td colspan="8" class="footer">Time Table</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
