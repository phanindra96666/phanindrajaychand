<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="img">
    <img class="imgg" src="../asserts/images/logo.png" alt="Netflix Logo" />
  </div>

  <div class="container">
    <form action="#">
      <h1>Sign in</h1>

      <input type="text" placeholder="Email or mobile number" required />
      <input type="password" placeholder="Password" required />
      <input class="btn" type="submit" value="Sign in" />

      <p>or</p>
      <input type="button" value="Use a sign-in code" />

      <a class="for" href="#">Forgot password?</a>

     <div class="checkbox">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
    </div>


      <p class="las">
        New to Netflix? <a href="#" class="signup-link">Sign up now.</a>
      </p>

      <p class="captcha-text">
        This page is protected by Google reCAPTCHA to ensure you're <br> not a bot.
       
      </p> 
      <a href="#" class="learn-more">Learn more.</a>
    </form>
  </div>
</body>
</html>
