        </div>        
        <audio id="mysong">         
            <source src="images/playlist-front.mp3" type="audio/mp3">
        </audio>
        <script>
        
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");
        let tem=0;
        icon.onclick=function(){
            if(tem==0){
                mysong.play();
                tem=1
            } 
            else{
                mysong.pause();
                tem=0
            }
        }
        </script>
